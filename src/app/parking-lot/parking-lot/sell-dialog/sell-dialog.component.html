<h1 mat-dialog-title>Sell?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to sell this car?</p>
  <p>Color: {{ car.color | uppercase }}</p>
  <p>Year: {{ car.year }}</p>
  <p>Make: {{ car.make | uppercase }}</p>
  <p>Model: {{ car.model | uppercase }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Sell</button>
</div>
